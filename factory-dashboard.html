<!DOCTYPE html>
<html>
<head>
<title>Factory Dashboard | Sialkot Trade Hub</title>
<style>
body{font-family:Arial;background:#f5f6f8;margin:0}
header{background:#0b3c5d;color:white;padding:20px;text-align:center}
.section{padding:30px}
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  max-width:600px;
  margin:auto;
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#0b3c5d;
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
<h2>Factory Dashboard</h2>
<p>Complete Your Factory Profile</p>
</header>

<div class="section">
<div class="card">
<h3>Factory Information</h3>

<input id="fname" placeholder="Factory Name">
<input id="owner" placeholder="Owner Name">
<input id="phone" placeholder="Phone / WhatsApp">
<input id="email" placeholder="Email">
<textarea id="products" placeholder="Products Details"></textarea>
<input type="file" id="photo">

<button onclick="saveFactory()">Save Profile</button>
</div>
</div>

<script>
function saveFactory(){
  let r=new FileReader();
  r.onload=function(){
    localStorage.setItem("factoryProfile",JSON.stringify({
      name:fname.value,
      owner:owner.value,
      phone:phone.value,
      email:email.value,
      products:products.value,
      photo:r.result
    }));
    alert("Factory profile saved");
    window.location="index.html";
  };
  if(photo.files[0]) r.readAsDataURL(photo.files[0]);
}
</script>

</body>
</html>
