<!DOCTYPE html>
<html>
<head>
<title>Sialkot Trade Hub</title>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f5f6f8;
}
#site{display:none}

/* LOGIN WRAPPER */
.auth{
  position:fixed; inset:0;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.auth-box{
  width:380px;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{text-align:center;margin-bottom:15px}

input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#0b3c5d;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.switch{
  text-align:center;
  margin-top:10px;
  color:#0b3c5d;
  cursor:pointer;
}
.forgot{
  text-align:right;
  font-size:13px;
  color:#0b3c5d;
  cursor:pointer;
}

/* ACCOUNT MENU */
.account{
  position:fixed;
  top:10px; right:10px;
  background:#0b3c5d;
  color:white;
  padding:10px 15px;
  border-radius:20px;
  cursor:pointer;
  display:none;
}
.menu{
  display:none;
  position:absolute;
  right:0; top:40px;
  background:white;
  color:black;
  border-radius:8px;
  box-shadow:0 5px 20px rgba(0,0,0,.2);
}
.menu div{
  padding:10px 15px;
  cursor:pointer;
}
.menu div:hover{background:#eee}

/* MODALS */
.modal{
  display:none;
  position:fixed; inset:0;
  background:rgba(0,0,0,.4);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:white;
  padding:20px;
  width:350px;
  border-radius:10px;
}
.close{float:right;cursor:pointer;color:red}
</style>
</head>

<body>

<!-- AUTH -->
<div class="auth" id="auth">
<div class="auth-box">
<h2 id="authTitle">Sign In</h2>

<!-- SIGN IN -->
<div id="loginForm">
<select id="lcountry">
<option value="">Select Country</option>
<option>Pakistan</option><option>USA</option><option>UK</option>
<option>UAE</option><option>India</option><option>China</option>
<option>Other</option>
</select>
<input id="lemail" placeholder="Email">
<input id="lpass" type="password" placeholder="Password">
<div class="forgot" onclick="forgot()">Forgot password?</div>
<button onclick="login()">Sign In</button>
</div>

<!-- SIGN UP -->
<div id="signupForm" style="display:none">
<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="mobile" placeholder="Mobile Number">
<input id="cnic" placeholder="CNIC (Optional)">
<select id="country">
<option value="">Select Country</option>
<option>Pakistan</option><option>USA</option><option>UK</option>
<option>UAE</option><option>India</option><option>China</option>
<option>Other</option>
</select>
<input id="pass" type="password" placeholder="Password">
<input id="cpass" type="password" placeholder="Confirm Password">
<button onclick="signup()">Create Account</button>
</div>

<div class="switch" onclick="toggle()">Create new account</div>
</div>
</div>

<!-- ACCOUNT -->
<div class="account" id="account" onclick="toggleMenu()">
My Account ▾
<div class="menu" id="menu">
<div onclick="forgot()">Forgot Password</div>
<div onclick="logout()">Logout</div>
</div>
</div>

<!-- WEBSITE -->
<div id="site">
<header style="background:#0b3c5d;color:white;padding:20px;text-align:center">
<h1>Sialkot Trade Hub</h1>
<p>Sports & Hosiery Marketplace – Made in Sialkot</p>
</header>

<nav style="background:#133b5c;padding:10px;text-align:center">
<a style="color:white;margin:0 10px;cursor:pointer" onclick="openProducts()">Products</a>
<a style="color:white;margin:0 10px;cursor:pointer" onclick="openOrder()">Order</a>
</nav>

<footer style="background:#0b3c5d;color:white;text-align:center;padding:10px">
© 2026 Sialkot Trade Hub | 03042249321
</footer>
</div>

<!-- PRODUCTS -->
<div class="modal" id="products">
<div class="modal-box">
<span class="close" onclick="closeModal('products')">X</span>
<h3>Products</h3>
<ul>
<li>Sports Goods</li>
<li>Hosiery Items</li>
<li>Footballs</li>
<li>Gloves</li>
</ul>
</div>
</div>

<!-- ORDER -->
<div class="modal" id="order">
<div class="modal-box">
<span class="close" onclick="closeModal('order')">X</span>
<h3>Order</h3>
<input id="pname" placeholder="Product">
<input id="qty" placeholder="Quantity">
<button onclick="sendOrder()">Send Order</button>
</div>
</div>

<script>
let signupMode=false;

if(localStorage.getItem("user")) unlock();

function toggle(){
  signupMode=!signupMode;
  loginForm.style.display=signupMode?"none":"block";
  signupForm.style.display=signupMode?"block":"none";
  authTitle.innerText=signupMode?"Create Account":"Sign In";
  document.querySelector(".switch").innerText=
    signupMode?"Already have account? Sign In":"Create new account";
}

function signup(){
  if(pass.value!==cpass.value){alert("Passwords not match");return;}
  localStorage.setItem("user",JSON.stringify({
    name:name.value,email:email.value,pass:pass.value
  }));
  alert("Account created");
  toggle();
}

function login(){
  let u=JSON.parse(localStorage.getItem("user"));
  if(!u||u.email!==lemail.value||u.pass!==lpass.value){
    alert("Wrong details");return;
  }
  unlock();
}

function unlock(){
  auth.style.display="none";
  site.style.display="block";
  account.style.display="block";
}

function logout(){
  localStorage.removeItem("user");
  location.reload();
}

function forgot(){
  alert("Password reset link sent (demo)");
}

function toggleMenu(){
  menu.style.display=menu.style.display==="block"?"none":"block";
}

function openProducts(){products.style.display="flex";}
function openOrder(){order.style.display="flex";}
function closeModal(id){document.getElementById(id).style.display="none";}
function sendOrder(){
  window.open("https://wa.me/923042249321");
}
</script>

</body>
</html>
