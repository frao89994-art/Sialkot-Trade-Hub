<!DOCTYPE html>
<html>
<head>
<title>Place Order</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<h2>Place Order</h2>

<input id="name" placeholder="Buyer Name">
<input id="product" placeholder="Product Name">
<input id="qty" placeholder="Quantity">

<select id="country">
<option>Pakistan</option>
<option>USA</option>
<option>UK</option>
<option>Germany</option>
<option>UAE</option>
<option>Other Country</option>
</select>

<button onclick="placeOrder()">Send Order via WhatsApp</button>

</body>
</html>
